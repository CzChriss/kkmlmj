<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Callback</title>
    <script type="text/javascript">
        // Função para extrair o código de autorização da URL
        function extractAuthCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code'); // Altere 'code' se a API usar um parâmetro diferente
            if (code) {
                console.log("Código de Autorização:", code);
                // Aqui você pode adicionar o código para enviar o 'code' para seu servidor ou API
                // para trocar por um token de acesso, ou simplesmente exibi-lo para o usuário.
                
                // Exemplo de exibição em HTML
                document.getElementById("authCode").textContent = "Código de Autorização: " + code;
            } else {
                document.getElementById("authCode").textContent = "Nenhum código de autorização encontrado.";
            }
        }
    </script>
</head>
<body onload="extractAuthCode()">
    <h1>Autenticação Concluída</h1>
    <p id="authCode">Aguardando código...</p>
</body>
</html>
